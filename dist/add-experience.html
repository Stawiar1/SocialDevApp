<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63a4801a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Welcome to the SocialDev App</title>
</head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-code"></i> SocialDev App</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developerzy</a></li>
        <li><a href="posts.html">Posty</a></li>
        <li>
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="hide-sm">Panel użytkownika</span></a
          >
        </li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Wyloguj się</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Doświadczenie
      </h1>
      <p class="lead">
        <i class="fas fa-code-branch"></i> Dodaj informacje o 
        swoim doświadczeniu zawodowym
      </p>
      <small>* - pola wymagane</small>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="* Stanowisko" name="title" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="* Firma" name="company" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Lokalizacja" name="location" />
        </div>
        <div class="form-group">
          <h4>Od</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group">
          <h4>Do</h4>
          <input type="date" name="to" />
        </div>
        <div class="form-group">
          <p><input type="checkbox" name="current" value="" /> Obecnie</p>
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Zakres obowiązków"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn my-1" href="dashboard.html">Wróć</a>
      </form>
    </section>
  </body>
</html>
