<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63a4801a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Welcome to the SocialDev App</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fas fa-code"></i> SocialDev App
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developerzy</a></li>
            <li><a href="register.html">Zarejestruj się!</a></li>
            <li><a href="login.html">Logowanie</a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- ALERT -->
        <div class="alert alert-danger">
            Wprowadzone dane są nieprawidłowe
        </div>
        <h1 class="large text-primary">
            Logowanie
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Zaloguj się</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Adres e-mail">
            <div class="form-group">
                <input type="password" placeholder="Hasło" minlength="6">
            </div>
            </div>
            <input type="submit" value="Zaloguj się!" class="btn btn-primary"/>
        </form>
        <p class="my-1">
            Nie masz jeszcze konta? <a href="register.html">Zarejestruj się!</a>
        </p>
    </section>
