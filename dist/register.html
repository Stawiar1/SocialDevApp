<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63a4801a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>Welcome to the SocialDev App</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> SocialDev App
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developerzy</a></li>
            <li><a href="register.html">Zarejestruj się!</a></li>
            <li><a href="login.html">Logowanie</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Załóż konto!
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Rejestracja</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Imię" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Adres e-mail">
                <small class="form-text">
                    This site use Gravatar , so if you want a profile image
                    use a Gravatar e-mail ! 
                </small>
            <div class="form-group">
                <input type="password" placeholder="Hasło (minimum 6 znaków)" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Powtórz hasło"minlength="6">
            </div>
            </div>
            <input type="submit" value="Załóż konto" class="btn btn-primary"/>
        </form>
        <p class="my-1">
            Masz już konto? <a href="login.html">Zaloguj się!</a>
        </p>
    </section>
</body>
</html>
